<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers-POKEMON GO</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>   
      <h1> 
        <img src= "https://pokemongolive.com/img/posts/holiday2019.jpg" 
         style=" height: 300px;  width: 100%">
      </h1>
    </header>
  
        <div id="header">
        <nav>
          <select class="order" name="order" id="orderPokemon">
          <option value="Selector1"> ORDENAR  </option>
          <option value="a-z" id = 'a-z'>A-Z</option>
          <option value="z-a" id = 'z-a'>Z-A</option>
          </select>
                  
          <select class="filterByType" name="pokemonTypes" id="pokemonTypes">
          <option value="selector2"> TIPO </option>
          <option value="Bug">Bug</option>
          <option value="Dragon">Dragon</option>
          <option value="Electric">Electric</option>
          <option value="Fighting">Fighting</option>
          <option value="Fire">Fire</option>
          <option value="Flying">Flying</option>
          <option value="Ghost">Ghost</option>
          <option value="Grass">Grass</option>
          <option value="Ground">Ground</option>
          <option value="Ice">Ice</option>
          <option value="Normal">Normal</option>
          <option value="Poison">Poison</option>
          <option value="Psychic">Psychic</option>
          <option value="Rock">Rock</option>
          <option value="Water">Water</option>
          </select>
                
          <select class="filterBycandy" name="candy" id="candies">
          <option value="Selector3"> CARAMELOS </option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200 </option>
          </select>
        </nav>
            
     <main>
      <section>
        <div id="page1"> </div>  
       </section>
      <section id="firstPage">  
        <div id="firstViewPokemons">    
        </div>
      </section>
      <section id="secondPage">
        <div id="pokemonTypes"></div>  
      </section>
     </main>
      <script src="main.js" type="module"></script>
    </body>
  </html>
